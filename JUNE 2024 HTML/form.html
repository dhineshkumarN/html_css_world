<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <h1 align="center">Registration Form</h1>
</head>
<body bgcolor="skyblue" >
 <center>
    <form>
        <table>
            <tr>
                <td>Username :</td>
                <td><input type="text" name="userName" placeholder=""></td>
            </tr>
            <tr>
                <td>Password :</td>
                <td><input type="password" name="pwd" placeholder=""></td>
            </tr>
            <tr>
                <td>Date Of Birth :</td>
                <td><input type="date" name="DOB" placeholder=""></td>
            </tr>
            <tr>
                <td>Email :</td>
                <td><input type="email" name="email" placeholder=""></td>
            </tr>
            <tr>
                <td>Ph.No :</td>
                <td><input type="number" name="" placeholder=""></td>
            </tr>
            <tr>
                <td>Gender :</td>
                <td>
                   <input type="radio" name="userName" placeholder="">Male
                   <input type="radio" name="userName" placeholder=""> Female
                </td>
            </tr>
            <tr>
                <td>Course:</td>
                <td>
                     <select >
                        <option>Pyhton</option>
                        <option>Java</option>
                        <option>UI/UX</option>
                        <option>Digital Marketing</option>
                     </select>
                </td>
            </tr>
            <tr>
                <td>Resume :</td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td><input type="submit"></td>
            </tr>
        </table>
    </form>
</center>
</body> 
</html>
</html>
